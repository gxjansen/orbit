name: Check for New Stackoverflow Questions and Add to Orbit
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - firsttag
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Get Questions & Add to Orbit
        run: npx @orbit-love/stackoverflow --questions --answers --hours=1 --tag="spryker"
        env:
          ORBIT_WORKSPACE_ID: ${{ secrets.spryker }}
          ORBIT_API_KEY: ${{ secrets.obu_FXW5UBx64CSqO6KNGMEl6XpDINKSZxmX_EO5Dv4A }}
          STACK_APPS_KEY: ${{ secrets.Qr0spqzGj5YmWzIevc9cvg((  }}
